<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="container mt-5">
	<h4>Додати адресу</h4>
	<form>
		<div class="form-group">
			<label for="inputStreet1">Вулиця*</label>
			<input type="text" class="form-control" id="inputStreet1">
  </div>
			<div class="form-group">
				<label for="inputHouseFrame1">Номер під'їзду*</label>
				<input type="text" class="form-control" id="inputHouseFrame1">
  </div>
				<div class="form-group">
					<label for="inputHouseNumber1">Номер будинку*</label>
					<input type="text" class="form-control" id="inputHouseNumber1">
  </div>
					<p *ngIf="isErrorVisible$ | async" id="addressInvalidMessage" style="color:red;">***Такої адреси не зареєстровано. Будь ласка
						перевірте валідність введених даних.</p>
					<button type="submit" class="btn btn-primary btn-secondary">Зберегти</button>
	</form>
</div>
